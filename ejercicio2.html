<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .ejercicio { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .fn-remove-me { background-color: #ffcccc; }
        .fn-insert-here { background-color: #ccffcc; min-height: 20px; }
    </style>
</head>
<body>
    <h1>Ejercicios de Manipulación del DOM</h1>
    
    <div class="ejercicio">
        <h3>Estado inicial:</h3>
        <h2 class="fn-insert-here"></h2>
        <p class="fn-remove-me">Eliminame!</p>
        <p>No me elimines!</p>
        <p>No me elimines!</p>
        <p class="fn-remove-me">Eliminame!</p>
        <p>No me elimines!</p>
        <p class="fn-remove-me">Eliminame!</p>
        <p class="fn-remove-me">Eliminame!</p>
        <p>No me elimines!</p>
        <div></div><div></div>
        <div class="fn-insert-here"></div>
        <div class="fn-insert-here"></div>
    </div>

    <div class="ejercicio">
        <h3>Resultados de los ejercicios:</h3>
        <div id="resultados"></div>
    </div>

    <script>
        // 2.1 Inserta dinámicamente en un html un div vacío con javascript
        const divVacio = document.createElement('div');
        divVacio.textContent = '';
        document.getElementById('resultados').appendChild(divVacio);

        // 2.2 Inserta dinámicamente en un html un div que contenga una p con javascript
        const divConP = document.createElement('div');
        const pDentroDiv = document.createElement('p');
        pDentroDiv.textContent = 'Parrafo dentro de un div';
        divConP.appendChild(pDentroDiv);
        document.getElementById('resultados').appendChild(divConP);

        // 2.3 Inserta dinámicamente en un html un div que contenga 6 p utilizando un loop con javascript
        const divCon6P = document.createElement('div');
        
        for (let i = 1; i <= 6; i++) {
            const p = document.createElement('p');
            p.textContent = `Parrafo ${i} creado con loop`;
            divCon6P.appendChild(p);
        }
        document.getElementById('resultados').appendChild(divCon6P);

        // 2.4 Inserta dinámicamente con javascript en un html una p con el texto 'Soy dinámico!'
        const pDinamico = document.createElement('p');
        pDinamico.textContent = 'Soy dinámico!';
        document.getElementById('resultados').appendChild(pDinamico);

        // 2.5 Inserta en el h2 con la clase .fn-insert-here el texto 'Wubba Lubba dub dub'
        const h2Target = document.querySelector('h2.fn-insert-here');
        h2Target.textContent = 'Wubba Lubba dub dub';

        // 2.6 Basándote en el siguiente array crea una lista ul > li con los textos del array
        const apps = ['Facebook', 'Netflix', 'Instagram', 'Snapchat', 'Twitter'];
        const ul = document.createElement('ul');
        apps.forEach(app => {
            const li = document.createElement('li');
            li.textContent = app;
            ul.appendChild(li);
        });
        
        const tituloLista = document.createElement('h4');
        tituloLista.textContent = 'Lista de apps:';
        document.getElementById('resultados').appendChild(tituloLista);
        document.getElementById('resultados').appendChild(ul);

        // 2.7 Elimina todos los nodos que tengan la clase .fn-remove-me
        const elementosAEliminar = document.querySelectorAll('.fn-remove-me');
        elementosAEliminar.forEach(elemento => {
            elemento.remove();
        });

        // 2.8 Inserta una p con el texto 'Voy en medio!' entre los dos div
        const primerDiv = document.querySelector('div:not(.fn-insert-here)');
        const pEnMedio = document.createElement('p');
        pEnMedio.textContent = 'Voy en medio!';
        // Insertamos después del primer div
        primerDiv.insertAdjacentElement('afterend', pEnMedio);

        // 2.9 Inserta p con el texto 'Voy dentro!', dentro de todos los div con la clase .fn-insert-here
        const divsInsertHere = document.querySelectorAll('div.fn-insert-here');
        divsInsertHere.forEach(div => {
            const pDentro = document.createElement('p');
            pDentro.textContent = 'Voy dentro!';
            div.appendChild(pDentro);
        });
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <input class="click" type="text" />
    <input class="focus" type="text" />
    <input class="value" type="text" />
    <button id="btnToClick">Haz clic aquí</button>

    <script>
        // 1.1 Evento 'click' en el botón
        const btn = document.getElementById('btnToClick');
        btn.addEventListener('click', function(event) {
            console.log('Click event:', event);
        });

        // 1.2 Evento 'focus' en el input con clase 'focus'
        const focusInput = document.querySelector('.focus');
        focusInput.addEventListener('focus', function() {
            console.log('Valor del input (focus):', focusInput.value);
        });

        // 1.3 Evento 'input' en el input con clase 'value'
        const valueInput = document.querySelector('.value');
        valueInput.addEventListener('input', function() {
            console.log('Valor del input (input):', valueInput.value);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Álbumes</title>
</head>
<body>
  <h1>Álbumes de Metal</h1>
  <ul id="albumList"></ul>

  <script>
    const albums = [
      "De Mysteriis Dom Sathanas",
      "Reign of Blood",
      "Ride the Lightning",
      "Painkiller",
      "Iron Fist",
    ];

    const ul = document.getElementById('albumList');

    albums.forEach(album => {
      const li = document.createElement('li');
      li.textContent = album;
      ul.appendChild(li);
    });
  </script>
</body>
</html>

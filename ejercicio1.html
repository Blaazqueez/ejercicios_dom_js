<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="showme">Pillame!</button>
		<h1 id="pillado">Aqui estoy 8)</h1>
		<p>Soy el power ranger Amarillo</p>
    <p>Soy el power ranger Rojo</p>
    <p>Soy el power ranger Azul</p>
    <p>Soy el power ranger Negro</p>
		<h4 class="pokemon">Bulbasaur</h4>
    <h4 class="pokemon">Charmander</h4>
    <h4 class="pokemon">Pikachu</h4>
    <h4 class="pokemon">Squirtle</h4>
		<span data-function="testMe">Batman</span>
    <span data-function="testMe">Robin</span>
    <span data-function="testMe">Rick</span>
    <span data-function="testMe">Morty</span>
    <script>
        // 1.1 Usa querySelector para mostrar por consola el botón con la clase .showme
        const boton = document.querySelector('.showme');
        console.log('Botón con la clase .showme:', boton);

        // 1.2 Usa querySelector para mostrar por consola el h1 con el id #pillado
        const h1Pillado = document.querySelector('#pillado');
        console.log('H1 con el id  de #pillado:', h1Pillado);

        // 1.3 Usa querySelector para mostrar por consola todos los p
        const todosLosP = document.querySelectorAll('p');
        console.log('Todos los elementos que pertenecen a p:', todosLosP);

        // 1.4 Usa querySelector para mostrar por consola todos los elementos con la clase .pokemon
        const pokemones = document.querySelectorAll('.pokemon');
        console.log('Todos los elementos con la clase .pokemon:', pokemones);

        // 1.5 Usa querySelector para mostrar por consola todos los elementos con el atributo data-function="testMe"
        const elementosTestMe = document.querySelectorAll('[data-function="testMe"]');
        console.log('Todos los elementos con data-function="testMe":', elementosTestMe);

        // 1.6 Usa querySelector para mostrar por consola el 3º personaje con el atributo data-function="testMe"
        const tercerPersonaje = document.querySelectorAll('[data-function="testMe"]')[2];
        console.log('El tercer personaje con data-function="testMe":', tercerPersonaje);
    </script>
</body>
</html>
